<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣点菜</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 可选：使用 TailwindCSS 美化页面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-pink-100">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center text-pink-600">情侣点菜</h1>
        
        <!-- 菜品展示区域 -->
        <div id="menu" class="grid grid-cols-2 gap-4 mt-6"></div>
        
        <h2 class="text-2xl font-semibold mt-6">已点菜品</h2>
        <ul id="order-list" class="mt-2 bg-white p-4 rounded-lg shadow-md"></ul>
        
        <button onclick="checkout()" class="mt-4 bg-pink-500 text-white py-2 px-4 rounded-lg w-full">结算</button>
        
        <!-- 添加菜品表单（简单示例，可扩展为文件上传） -->
        <div class="mt-6 p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-xl">添加菜品</h2>
            <input id="new-name" type="text" placeholder="菜品名称" class="border p-1 m-2">
            <input id="new-img" type="text" placeholder="菜品图片 URL" class="border p-1 m-2">
            <button onclick="addNewItem()" class="bg-green-500 text-white py-1 px-3 rounded-lg">添加菜品</button>
        </div>
    </div>
</body>
</html>
